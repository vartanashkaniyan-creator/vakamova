<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست فایل‌های HyperLang</title>
</head>
<body>
    <h2>بررسی وجود فایل‌های فاز ۱</h2>
    <button onclick="checkFiles()">بررسی کن</button>
    <div id="result" style="margin-top:20px;"></div>

    <script>
    async function checkFiles() {
        const files = [
            'core/state-manager.js',
            'core/session-manager.js', 
            'core/context-provider.js',
            'core/event-bus.js',
            'core/state-persistence.js',
            'core/state-migrations.js',
            'core/offline-queue.js',
            'core/real-time-sync.js',
            'core/state-validator.js',
            'core/state-monitor.js',
            'core/state-backup.js',
            'core/state-debug.js',
            'core/state-optimizer.js',
            'core/state-security.js',
            'core/state-utils.js'
        ];
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'در حال بررسی...';
        
        let html = '';
        for (const file of files) {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    html += `<div style="color:green;">✅ ${file} - موجود است</div>`;
                } else {
                    html += `<div style="color:red;">❌ ${file} - یافت نشد</div>`;
                }
            } catch (error) {
                html += `<div style="color:red;">❌ ${file} - خطا در دسترسی</div>`;
            }
        }
        
        resultDiv.innerHTML = html;
    }
    </script>
</body>
</html>
